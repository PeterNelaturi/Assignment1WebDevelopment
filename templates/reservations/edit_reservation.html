{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-5">
    <h2>Edit Reservation</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update Reservation</button>
    </form>

    <a href="{% url 'reservations:reservation_list' %}" class="btn btn-secondary mt-3">Back to My Reservations</a>
</div>
{% endblock %}
