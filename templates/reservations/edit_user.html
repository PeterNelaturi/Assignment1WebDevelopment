{% extends 'base.html' %}

{% block content %}
    <h2>Edit User: {{ user.username }}</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update User</button>
    </form>

    <a href="{% url 'reservations:user_management' %}" class="btn btn-secondary">Back to User Management</a>
{% endblock %}
